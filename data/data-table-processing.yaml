        model: gpt-3.5-turbo-0125
        query: |-
          This is a student answer about which states have the most water:
          
          {{ANSWER}}
          
          The correct answer is: California, Louisiana, Wisconsin, Florida, Michigan, and Alaska (in that order).\n\nDoes the student answer exactly these states in this order? Think out loud about their answer. 
          Then, if the student got the states in this order, answer 'The student passes' otherwise answer 'The student fails'.

    evaluators:
      - type: word
        words:
          - "student passes"
